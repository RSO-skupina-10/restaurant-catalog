apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant-catalog
  template:
    metadata:
      labels:
        app: restaurant-catalog
    spec:
      containers:
        - image: aljkor/restaurant-catalog:2022-11-30-19-57-43
          name: restaurant-catalog
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://mouse.db.elephantsql.com:5432/pgwvihch
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: pgwvihch
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: restaurant-catalog
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: restaurant-catalog