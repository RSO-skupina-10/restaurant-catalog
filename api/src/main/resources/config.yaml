kumuluzee:
  name: restaurant-catalog
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8080
    http:
      port: 8080
  datasources:
    - jndi-name: jdbc/RestaurantCatalogDS
      connection-url: jdbc:postgresql://localhost:5432/restaurantcatalog
      username: postgres
      password: postgres
      max-pool-size: 2